<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration</h1>
        <hr></hr>
        <form action= "{{ url_for('registering')}}" method="POST">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
            </table><br>
            <input type="submit" value='Register'>
        </form>
    </body>
</html>
